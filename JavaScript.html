<body>
    <label for="txt-q-power">Vote for either Jibola or Farouq <br><b>N.B:Each candidate have the maximum vote of 29</b></label>
    <br>
    <input type="number" class="num" min="0" max="29" id="txt-q-power">
    <br>
    <input type="radio" class="jib" value="Jibola" name="r_method" id="r-method-pickup">
    <label for="r-method-pickup">Jibola </label>
    <br>
    <input type="radio" class="far" value="Faruq" name="r_method" id="r-method-pickup">
    <label for="r-method-pickup">Faruq </label>
    <br>
    <button id="sub">Submit</button>
    <p class="vote"></p>
    <p class="shop"></p>
    <p class="nope"></p>
    <h1>My First JavaScript</h1>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML=Date()">
Click here to display Date and Time.</button> 
<p id="demo"></p>

    <script>
        var faruq = document.querySelector(".vote");
        var jibola = document.querySelector(".shop");
        var nope = document.querySelector(".nope");
        var jib = document.querySelector(".jib");
        var far = document.querySelector(".far");
        var submit = document.querySelector("#sub");
        var input = document.querySelector(".num");
        var val = input.value;

        submit.addEventListener("click", function () {
           if (jib.checked) {
               jibola.innerHTML = `Jibola has ${input.value} number of vote(s)`
           } else if(far.checked) {
            faruq.innerHTML = `Faruq has ${input.value} number of vote(s)`
               
           } else{
            nope.innerHTML = `No vote  yet`

           }
           
        })

    </script>
