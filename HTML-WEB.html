<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML WEB</title>

<body>
    <input type="number" name="AcctNumber" id="AcctNumber" placeholder="AcctNumber" autocomplete="off">
    <input type="text" pattern="(\d+)" placeholder="AcctName">

    <input type="number" placeholder="Phone Number">
    <input type="time">

    <input type="date-time" placeholder="date-time">

    <input type="color">
    <input type="checkbox">
    <input type="radio">
    <p>My favourite name is</p>
    <input type="text" name="text5" list="suggestion" placeholder="Select your favourite name below">

        <option value="'Jibola">'Jibola</option>

        <option value="Temitope">Temitope</option>

    Progress<progress value="80.0" max="100.0">80%</progress>
    <meter value="50" min="0" max="100" low="20" high="80" optimum="40">54GB used</meter>
