<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    
    <!-- styles -->
    <link rel="stylesheet" href="Countdown.css" />
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="../FAROUQ/Twitter/faruk.jpg" alt="gift-picture" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>Farouq's birthday</h3>
            <h4 class="giveaway">
                Birthday ends on Wednesday, 29 September 2021, 11:59pm
            </h4>
            <p>Happy birthday Farouq</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                    <h4 class="days">22</h4>
                    <span>days</span>
                </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                     <div>
                     <h4 class="hours">22</h4>
                     <span>hours</span>
                </div>
                </div>
                <!-- end of item -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                    <h4 class="mins">22</h4>
                    <span>mins</span>
                </div>
                </div>
                <!-- end of item -->
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                    <h4 class="secs">22</h4>
                    <span>secs</span>
                </div>
                </div>
                <!-- end of item -->


            </div>
        </article>
    </section>
    <script src="Countdown.js"></script>
</body>
</html>
